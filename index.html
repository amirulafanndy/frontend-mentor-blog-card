<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="card">
        
        <div class="card-img">
            <img src="assets/images/illustration-article.svg" alt="Canvas Image">
        </div>
        <div class="content">
            <div class="category">Learning</div>
            <div class="date">Published 21 Dec 2023</div>
            <div class="title">HTML & CSS foundations</div>
            <div class="description">These languages are the backbone of every website, defining structure, content, and presentation.</div>
            <div class="author">
                <img src="assets/images/image-avatar.webp" alt="Author Image">
                <div class="name">Greg Hooper</div>
            </div>
        </div>
    </div>
</body>
</html>
